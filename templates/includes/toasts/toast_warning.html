<div class="toast custom-toast border-top-0" data-autohide="false">
    <div class="arrow-up arrow-amber"></div>
    <div class="w-100 toast-capper bg-amber"></div>
    <div class="toast-header bg-amber text-white">
        {% if from_profile %}
            <strong class="mr-auto">Notice!</strong>
        {% else %}
            <strong class="mr-auto">Warning!</strong>
        {% endif %}
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <small><span aria-hidden="true"><i class="fas fa-times"></i></span></small>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
