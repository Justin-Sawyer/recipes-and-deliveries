<script>
    // Handle extra images in ckeditor
    $('.product-description').find('img').css({ 'height' : '', 'width' : '100%' });
    // Set links to green ckeditor
    $('.product-description').find('a').addClass('text-green').attr("target","_blank");
    // Prevent form from submitting unless comment body filled in, then show comment
    $('.comment-button').on('click', function (event) {
        event.preventDefault();
        $('input[name="body"]').prop('required', true);
        $('.comment-block').toggle();
    });
</script>
